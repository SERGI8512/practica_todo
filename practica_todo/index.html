<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="flex-container-form" id="sectionForm">
            <input id="inputForm" type="text">
            <select id="selectForm" name="select">
                <option value="diaria" selected>DIARIA</option>
                <option value="urgente">URGENTE</option>
                <option value="mensual">MENSUAL</option>
            </select>
            <button id="btn" onclick="createForm()">GUARDAR</button>
        </div>
        <div class="flex-container-filter">
            <input type="text" id="inputFilter" placeholder="Introduce nombre tarea" onchange="filtrarTareas()">
            <select id="selectTarea" name="Seleccionar Prioridad" onchange="filtrarTareas()">
                <option value="" selected>SELECCIONAR</option>
                <option value="diaria" selected>DIARIA</option>
                <option value="urgente">URGENTE</option>
                <option value="mensual">MENSUAL</option>
            </select>
        </div>
        <div id="sectionTareas">
        </div>
    </div>
    <script src="js/logic.js"></script>
</body>

</html>
